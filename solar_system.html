<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = 'color:#000000'>
            <!--Camera-->
            <a-entity position = "0 -3 13">
                <a-camera></a-camera>
            </a-entity>
            
            <!--Sun-->
            <a-entity>
                <a-sphere position = "0 0 0" radius = "2" color = "#FCE570"></a-sphere>
            </a-entity>

            <!--mercury-->
            <a-entity postion = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to:0 360 0; easing: linear; loop: true; dur: 20000">
                <a-sphere position = "1 0 -5" radius = "0.2" color = "#E5E5E5"></a-sphere>
            </a-entity>

            <!--venus-->
            <a-entity postion = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to:0 360 0; easing: linear; loop: true; dur: 25000"
            >
                <a-sphere position = "3 0 -5" radius = "0.3" color = "#a57c1b"></a-sphere>
            </a-entity>

            <!--earth-->
            <a-entity postion = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to:0 360 0; easing: linear; loop: true; dur: 30000"
            >
                <a-sphere position = "5 0 -5" radius = "0.4" color = "#2f6a69"></a-sphere>
            </a-entity>

            <!--mars-->
            <a-entity postion = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to:0 360 0; easing: linear; loop: true; dur: 35000"
            >
                <a-sphere position = "7 0 -5" radius = "0.0.38" color = "#993d00"></a-sphere>
            </a-entity>

            <!--jupiter-->
            <a-entity postion = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to:0 360 0; easing: linear; loop: true; dur: 40000"
            >
                <a-sphere position = "9 0 -5" radius = "1.2" color = "#b07f35"></a-sphere>
            </a-entity>

            <!--saturn-->
            <a-entity postion = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to:0 360 0; easing: linear; loop: true; dur: 45000"
            >
                <a-sphere position = "11 0 -5" radius = "0.9" color = "#b08f36"></a-sphere>
            </a-entity>

            <!--uranus-->
            <a-entity postion = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to:0 360 0; easing: linear; loop: true; dur: 50000"
            >
                <a-sphere position = "13 0 -5" radius = "0.6" color = "#5580aa"></a-sphere>
            </a-entity>

            <!--neptune-->
            <a-entity postion = "0 0 0" rotation = "0 0 0"
                animation = "property: rotation; to:0 360 0; easing: linear; loop: true; dur: 55000"
            >
                <a-sphere position = "15 0 -5" radius = "0.2" color = "#366896"></a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
